<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based BTS Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene  vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam; 
  sourceWidth:1280; sourceHeight:960; 
  displayWidth: 1280; displayHeight: 960; 
  debugUIEnabled: false;">


  <a-assets>
    <img id="cAward" src="./VR-AR-ProjectCards/awards.png">
      <img id="cBTS" src="./VR-AR-ProjectCards/BTS.png">
      <img id="cDisc" src="./VR-AR-ProjectCards/Discography.png">
      <img id="cMem" src="./VR-AR-ProjectCards/members.png">
  </a-assets>

 <!-- Intro to BTS -->
 <a-marker type="pattern" url="PatternMarker/pattern-BTS.patt">     
  <a-plane src="#cBTS" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
</a-marker>

<!-- Members -->
<a-marker type="pattern" url="PatternMarker/pattern-members.patt">     
  <a-plane src="#cMem" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
</a-marker>

<!-- Popular Discography -->
<a-marker type="pattern" url="PatternMarker/pattern-disc.patt">     
  <a-plane src="#cDisc" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
</a-marker>

<!-- Popular Awards and nominations-->
<a-marker type="pattern" url="PatternMarker/pattern-award.patt">     
  <a-plane src="#cAward" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
</a-marker>




</a-scene>
 

 
</body>

</html>
